# PID controller time-step
sample_time: 0.1 # s

# recompute using solver after t seconds
receding_horizon: 1.0 # s

# number of states to solve in each MPC iterations
simulation_size: 4
time_step: 0.5 # s

# number of environments to sample
environment_samples: 5
windspeed_bounds:
  - 0
  - 15
wind_heading_bounds:
  - -180
  - 180

# simulation length
satisfy_steps: 50 # seconds
abort_steps: 40 # seconds

# take-off
takeoff: 0

# terminal velocity
terminal_velocity: 50 # m/s

# plane specs/constraints
plane_cs: 27.41 # m^2
plane_mass: 2800.93288475 # kg
plane_half_length: 5.41 # m

acceleration_constraint: 5 # m/s^2
turning_constraint: 5 # degrees/s


fuel: 232.742
init_theta: -0.4112
init_phi: 0.3088